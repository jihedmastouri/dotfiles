env:
  TERM: xterm-256color

window:
  # startup_mode: Maximized
  decorations: none
  title: Tmux
  opacity: 0.95
  # dimensions:
  #   columns: 200
  #   lines: 100
  padding:
    x: 2
    y: 2
  dynamic_padding: true

font:
  size: 18
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium
  bold:
    family: FiraCode Nerd Font Mono
    style: SemiBold
  italic:
    family: FiraCode Nerd Font Mono
    style: Light
  # builtin_box_drawing: false
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

scrolling:
  multiplier: 3

cursor:
  style:
    blinking: always
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true

hints:
  regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
    it:|ssh:|ftp:|localhost:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
  mouse:
    enable: true

live_config_reload: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: F10, action: Minimize }

colors:
  # Default colors
  primary:
    background: '#24273A' # base
    foreground: '#CAD3F5' # text
    # Bright and dim foreground colors
    dim_foreground: '#CAD3F5' # text
    bright_foreground: '#CAD3F5' # text

  # Cursor colors
  cursor:
    text: '#24273A' # base
    cursor: '#F4DBD6' # rosewater
  vi_mode_cursor:
    text: '#24273A' # base
    cursor: '#B7BDF8' # lavender

  # Search colors
  search:
    matches:
      foreground: '#24273A' # base
      background: '#A5ADCB' # subtext0
    focused_match:
      foreground: '#24273A' # base
      background: '#A6DA95' # green
  footer_bar:
    foreground: '#24273A' # base
    background: '#A5ADCB' # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: '#24273A' # base
      background: '#EED49F' # yellow
    end:
      foreground: '#24273A' # base
      background: '#A5ADCB' # subtext0

  # Selection colors
  selection:
    text: '#24273A' # base
    background: '#F4DBD6' # rosewater

  # Normal colors
  normal:
    black: '#494D64' # surface1
    red: '#ED8796' # red
    green: '#A6DA95' # green
    yellow: '#EED49F' # yellow
    blue: '#8AADF4' # blue
    magenta: '#F5BDE6' # pink
    cyan: '#8BD5CA' # teal
    white: '#B8C0E0' # subtext1

  # Bright colors
  bright:
    black: '#5B6078' # surface2
    red: '#ED8796' # red
    green: '#A6DA95' # green
    yellow: '#EED49F' # yellow
    blue: '#8AADF4' # blue
    magenta: '#F5BDE6' # pink
    cyan: '#8BD5CA' # teal
    white: '#A5ADCB' # subtext0

  # Dim colors
  dim:
    black: '#494D64' # surface1
    red: '#ED8796' # red
    green: '#A6DA95' # green
    yellow: '#EED49F' # yellow
    blue: '#8AADF4' # blue
    magenta: '#F5BDE6' # pink
    cyan: '#8BD5CA' # teal
    white: '#B8C0E0' # subtext1

  indexed_colors:
    - { index: 16, color: '#F5A97F' }
    - { index: 17, color: '#F4DBD6' }
theme: Catppuccin-Macchiato
