env:
  TERM: xterm-256color

window:
  decorations: none
  dimensions:
    columns: 110
    lines: 45
  dynamic_padding: true
  opacity: 0.9
  padding:
    x: 4
    y: 4
  position:
    x: 10
    y: 10
  startup_mode: Maximized
  title: Tmux

font:
  size: 18
  normal:
    family: "FiraCodeNerdFont"
    style: "Medium"
  bold:
    family: "FiraCodeNerdFont"
    style: "SemiBold"

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

scrolling:
  multiplier: 3

cursor:
  style:
    blinking: always
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true

hints:
  regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
    it:|ssh:|ftp:|localhost:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
  mouse:
    enable: true

live_config_reload: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: F10, action: Minimize }

import:
  - "~/.config/alacritty/rose-pine-moon.yml/"

