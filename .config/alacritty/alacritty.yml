env:
  TERM: xterm-256color

window:
  # startup_mode: Maximized
  decorations: none
  title: Tmux
  opacity: 0.88
  # dimensions:
  #   columns: 200
  #   lines: 100
  padding:
    x: 2
    y: 2
  dynamic_padding: true

font:
  size: 18
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium
  bold:
    family: FiraCode Nerd Font Mono
    style: SemiBold
  italic:
    family: FiraCode Nerd Font Mono
    style: Light
  # builtin_box_drawing: false
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

scrolling:
  multiplier: 3

cursor:
  style:
    blinking: always
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true

hints:
  regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
    it:|ssh:|ftp:|localhost:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
  mouse:
    enable: true

live_config_reload: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: F10, action: Minimize }

colors:
  # Default colors
  primary:
    background: '0x1E1D2F'
    foreground: '0xD9E0EE'

  cursor:
    text: '0x1E1D2F'
    cursor: '0xF5E0DC'

  # Normal colors
  normal:
    black: '0x6E6C7E'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  # Bright colors
  bright:
    black: '0x988BA2'
    red: '0xF28FAD'
    green: '0xABE9B3'
    yellow: '0xFAE3B0'
    blue: '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan: '0x89DCEB'
    white: '0xD9E0EE'

  indexed_colors:
    - { index: 16, color: '0xF8BD96' }
    - { index: 17, color: '0xF5E0DC' }
theme: Catppuccin
