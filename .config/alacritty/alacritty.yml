env:
  TERM: xterm-256color

window:
  # startup_mode: Maximized
  decorations: none
  title: Tmux
  opacity: 0.95
  # dimensions:
  #   columns: 200
  #   lines: 100
  padding:
    x: 2
    y: 2
  dynamic_padding: true

font:
  size: 18
  normal:
    family: FiraCode Nerd Font Mono
    style: Medium
  bold:
    family: FiraCode Nerd Font Mono
    style: SemiBold
  italic:
    family: FiraCode Nerd Font Mono
    style: Light
  # builtin_box_drawing: false
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

scrolling:
  multiplier: 3

cursor:
  style:
    blinking: always
  blink_interval: 750
  blink_timeout: 5
  unfocused_hollow: true

hints:
  regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|g\
    it:|ssh:|ftp:|localhost:)[^\0-\x1f-<>\"\\s{-}\\^⟨⟩`]+"
  mouse:
    enable: true

live_config_reload: true

key_bindings:
  - { key: F11, action: ToggleFullscreen }
  - { key: F10, action: Minimize }

colors:
  # Default colors
  primary:
    background: '#EFF1F5' # base
    foreground: '#4C4F69' # text
    # Bright and dim foreground colors
    dim_foreground: '#4C4F69' # text
    bright_foreground: '#4C4F69' # text

  # Cursor colors
  cursor:
    text: '#EFF1F5' # base
    cursor: '#DC8A78' # rosewater
  vi_mode_cursor:
    text: '#EFF1F5' # base
    cursor: '#7287FD' # lavender

  # Search colors
  search:
    matches:
      foreground: '#EFF1F5' # base
      background: '#6C6F85' # subtext0
    focused_match:
      foreground: '#EFF1F5' # base
      background: '#40A02B' # green
  footer_bar:
    foreground: '#EFF1F5' # base
    background: '#6C6F85' # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: '#EFF1F5' # base
      background: '#DF8E1D' # yellow
    end:
      foreground: '#EFF1F5' # base
      background: '#6C6F85' # subtext0

  # Selection colors
  selection:
    text: '#EFF1F5' # base
    background: '#DC8A78' # rosewater

  # Normal colors
  normal:
    black: '#5C5F77' # subtext1
    red: '#D20F39' # red
    green: '#40A02B' # green
    yellow: '#DF8E1D' # yellow
    blue: '#1E66F5' # blue
    magenta: '#EA76CB' # pink
    cyan: '#179299' # teal
    white: '#ACB0BE' # surface2

  # Bright colors
  bright:
    black: '#6C6F85' # subtext0
    red: '#D20F39' # red
    green: '#40A02B' # green
    yellow: '#DF8E1D' # yellow
    blue: '#1E66F5' # blue
    magenta: '#EA76CB' # pink
    cyan: '#179299' # teal
    white: '#BCC0CC' # surface1

  # Dim colors
  dim:
    black: '#5C5F77' # subtext1
    red: '#D20F39' # red
    green: '#40A02B' # green
    yellow: '#DF8E1D' # yellow
    blue: '#1E66F5' # blue
    magenta: '#EA76CB' # pink
    cyan: '#179299' # teal
    white: '#ACB0BE' # surface2

  indexed_colors:
    - { index: 16, color: '#FE640B' }
    - { index: 17, color: '#DC8A78' }
theme: Catppuccin-Latte
