# Meta
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# Settings
set -g mouse off

# Binds for panes
bind-key j command-prompt -p "join pane from:"  "join-pane -h -s '%%'"
bind-key s break-pane

# Navigate panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Buffers
# bind-key b list-buffers
# bind-key y choose-buffer
# bind-key x delete-buffer

set -g default-terminal 'alacritty'
set-option -g status-position bottom
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# dracula customizations
set -g @dracula-plugins "ram-usage cpu-usage network battery weather time"
set -g @dracula-show-powerline true
set -g @dracula-show-timezone false
set -g @dracula-military-time true
set -g @dracula-day-month true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline false
set -g @dracula-show-flags true

# Popup
bind-key -n M-g display-popup -w 100% -h 90% -E "lazygit"
bind-key -n M-t display-popup -w 80% -d '#{pane_current_path}'
bind-key -n M-i display-popup -w 80% -d '#{pane_current_path}' -E "toilet bla; sleep 10"

run '~/.tmux/plugins/tpm/tpm'
