# Key-Bindings Reset
source-file ~/.tmux.reset.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Settings
set -g mouse on
set -s escape-time 0
set -g focus-events on
set-window-option -g mode-keys vi

# Settings: Status Bar
set -g status-position bottom
set -g status-keys emacs
set -sg escape-time 0

# Binds for panes
# bind-key j command-prompt -p "join pane from:"  "join-pane -h -s '%%'"
# bind-key s break-pane

# Navigate panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Reload source file
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Popup
bind-key -n M-g display-popup -w 100% -h 90% -d '#{pane_current_path}' -E "lazygit"
bind-key -n M-t display-popup -w 80% -d '#{pane_current_path}'
bind-key -n M-w display-popup -w 95% -E "curl 'wttr.in/Tunis?1QF' ; read"

run '~/.tmux/plugins/tpm/tpm'
