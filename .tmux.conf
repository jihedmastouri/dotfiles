# Theme
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Key-Bindings Reset
source-file ~/.tmux.reset.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'wfxr/tmux-fzf-url'

# Settings
set -g mouse on

# Vi
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# Binds for panes
bind-key j command-prompt -p "join pane from:"  "join-pane -h -s '%%'"


bind-key f neww bash -c "focus"

# Popup
bind-key -n M-g display-popup -w 100% -h 90% -d '#{pane_current_path}' -E "lazygit"
bind-key -n M-t display-popup -w 80% -d '#{pane_current_path}'
bind-key -n M-w display-popup -w 95% -E "curl 'wttr.in/Tunis?1QF' ; read"

# Maximize pane
bind-key -n M-m resize-pane -Z

# Last window
bind-key -n M-c last-window

bind-key -n M-k select-pane -U
bind-key -n M-j select-pane -D
bind-key -n M-l select-pane -L
bind-key -n M-h select-pane -R

run '~/.tmux/plugins/tpm/tpm'
run '~/BashScripts/tmux-power'
