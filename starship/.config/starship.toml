"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 100
right_format = """$cmd_duration"""
continuation_prompt = "▶▶"

[character]
success_symbol= "[](bold green)"
error_symbol = "[󰅙](bold red)"
vimcmd_symbol = "[](bold blue)"

[username]
style_user = "bold dimmed blue"
style_root = "bold dimmed black"
format = "[$user]($style) "
disabled = false

[cmd_duration]
format = "[$duration]($style) "

### ICONS ###

# Git Icons
[git_branch]
symbol = " "
[git_status]
conflicted = "󰞇 "
ahead = "󰑮 ${count} "
behind = "🐢 ${count} "
diverged = "󰙁 󰑮 ${ahead_count} 🐢 ${behind_count} "
untracked = "󰞁 ${count} "
stashed = "📦 ${count} "
modified = "📝${count} "
staged = " ${count} "
renamed = "󰞔 ${count} "
deleted= "󰆴 ${count} "
format = "$all_status$ahead_behind"
style = "bright-white"
[git_commit]
tag_symbol = "  "
[git_state]
cherry_pick = "🍒 PICKING (bold red)"

